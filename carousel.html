<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carousel.css">
    <script src="https://kit.fontawesome.com/3834125a3f.js" crossorigin="anonymous"></script>
    <title>Carousel</title>
    <script src="js/carousel.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="img/red.jpg" alt="img" draggable="false">
            <img src="img/blue.jpg" alt="img" draggable="false">
            <img src="img/yellow.jpg" alt="img" draggable="false">
            <img src="img/green.jpg" alt="img" draggable="false">
            <img src="img/red.jpg" alt="img" draggable="false">
            <img src="img/blue.jpg" alt="img" draggable="false">
            <img src="img/yellow.jpg" alt="img" draggable="false">
            <img src="img/green.jpg" alt="img" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
</body>
</html>
